    welcome_message: |
        <p>Special Collections collects, preserves, arranges, and describes archival materials in a variety of formats on different subjects to support the University in its research, learning and teaching. Finding aids for archival collections to facilitate access and use of these primary resources can be discovered in the following search box.</p>
    welcome_search_label: "Search:"
    welcome_search_tips: |
        <p>For a list of available archival collections, please click on the above main toolbar "Collections"</p>
        <p><b>Search Tips:</b></p>
        <ol>
            <li>Browse and select type of record you want to find on the above main toolbar (e.g. Collections, Subjects, Names)</li>
            <li>This archival software looks for records containing every word you submit</li>
            <li>Use quotation marks for a phrase search (e.g. "annual report", "評論")</li>
        </ol>
        <br/>
        <p>
            <b>Access to Archival Collections:</b>
            <br>
            Materials of the Collections must be used in the Special Collections Reading Room. The user is required
            to complete and submit the <a href="https://cloud.itsc.cuhk.edu.hk/webform/view.php?id=13651711" target="_blank">Special Collections Request Form</a>
            at least three working days in advance. <a href="https://www.lib.cuhk.edu.hk/use/spc/policies/" target="_blank">Rules and conditions</a>
            govern the use of archival collections are to help preserve the Library’s unique resources while providing an inviting research and study environment for library users.
        </p>

        <p>
            <b>Service hours:</b>
            <br/>
            Monday &#8211; Friday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9:00 a.m. &#8211; 5:30 p.m.
            <br/>
